<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
</head>
<body>

    <h3>Click one of the buttons below for a visual representation of how you feel.</h3>

    <form>
        <label for="search">Can't relate to any of the moods below? Search your own!</label>
        <br>
        <span>
            <input type="text" id="search-term">
            <button type="submit" id="add-button">Submit</button>
        </span>
    </form>

    <br>

    <div id="gif-buttons"></div>

    <div id="display-gif"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
